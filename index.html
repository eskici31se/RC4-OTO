<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mining Pro - v19 Precision</title>
    <style>
        :root { --bg: #0b0b1a; --card: #16162d; --accent: #00f2ff; --danger: #ff4d4d; --edit: #f59e0b; --text: #e0e0e0; --success: #22c55e; }
        body, html { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        .header-stats { height: 65px; background: rgba(11, 11, 26, 0.95); display: flex; justify-content: space-around; align-items: center; border-bottom: 2px solid var(--accent); }
        .stat-box { text-align: center; }
        .stat-label { font-size: 9px; color: #888; text-transform: uppercase; }
        .stat-val { font-size: 11px; font-weight: bold; color: var(--accent); display: block; }

        .container { display: flex; flex-direction: column; height: calc(100% - 67px); padding: 12px; box-sizing: border-box; gap: 8px; }

        .top-panel { flex-shrink: 0; background: var(--card); padding: 12px; border-radius: 12px; border: 1px solid #2d2d4d; }
        input, select { width: 100%; padding: 8px; margin: 4px 0; border-radius: 6px; border: 1px solid #333; background: #050510; color: white; font-size: 13px; box-sizing: border-box; }
        
        .btn { border-radius: 8px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-add { background: var(--accent); color: #000; width: 100%; padding: 10px; margin-top: 5px; }
        .btn-auto { background: var(--success); color: #fff; width: 45px; height: 35px; font-size: 18px; }

        #invWrapper { display: none; margin-top: 10px; border-top: 1px solid #333; padding-top: 10px; }
        .inv-container { max-height: 140px; overflow-y: auto; display: flex; flex-direction: column; gap: 4px; }
        .inv-card { background: #1e1e3e; padding: 6px 10px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid var(--accent); }

        .scroll-area { flex-grow: 1; overflow-y: auto; padding-right: 5px; scrollbar-width: thin; scrollbar-color: var(--accent) transparent; }
        .shelf { background: #1a1a35; border-radius: 10px; padding: 10px; margin-bottom: 12px; border: 1px solid #333; }
        .shelf-title { font-size: 11px; color: #fbbf24; margin-bottom: 6px; display: flex; justify-content: space-between; font-weight: bold; }
        
        .floor { height: 42px; background: #08081a; margin: 3px 0; border-radius: 4px; display: flex; gap: 3px; padding: 2px; }
        .slot { flex: 1; background: #2a2a4d; border-radius: 3px; display: flex; flex-direction: column; justify-content: center; padding: 0 5px; border: 1px solid #3d3d5d; position: relative; overflow: hidden; }
        .slot.double { flex: 2; border-color: var(--accent); }
        
        .m-name-mini { font-size: 9px; font-weight: bold; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 70%; }
        .m-stats-mini { font-size: 8px; color: var(--accent); }
        .btn-remove-mini { position: absolute; right: 2px; top: 50%; transform: translateY(-50%); color: var(--danger); background: none; border: none; font-size: 18px; cursor: pointer; }

        .room-nav { display: flex; gap: 5px; overflow-x: auto; flex-shrink: 0; padding-bottom: 5px; }
        .room-btn { padding: 8px 12px; background: #242444; border-radius: 6px; font-size: 10px; cursor: pointer; border: 1px solid #333; color: #888; white-space: nowrap; }
        .room-btn.active { background: var(--accent); color: #000; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header-stats">
        <div class="stat-box"><span class="stat-label">HAM GÃœÃ‡</span><span id="pPower" class="stat-val">-</span></div>
        <div class="stat-box"><span class="stat-label">UNIQUE BONUS</span><span id="pBonus" class="stat-val">%0.000</span></div>
        <div class="stat-box"><span class="stat-label">NET GÃœÃ‡</span><span id="pFinal" class="stat-val">-</span></div>
    </div>

    <div class="container">
        <div class="top-panel">
            <div style="display: flex; gap: 6px; align-items: center;">
                <select id="selMiner" style="flex: 2;"></select>
                <select id="selShelf" style="flex: 1;"></select>
                <button onclick="place()" style="width: 50px; height: 35px; background:#5d3fd3; color:white; border:none; border-radius:8px; font-weight:bold;">+</button>
                <button class="btn btn-auto" onclick="autoOptimize()">ðŸš€</button>
            </div>

            <button class="btn" style="background:#2d2d4d; color:#fff; font-size:10px; width:100%; margin-top:8px; padding:6px;" onclick="toggleInv()">ENVANTER YÃ–NETÄ°MÄ°</button>
            
            <div id="invWrapper">
                <input type="text" id="mName" placeholder="Madenci Ä°smi">
                <div style="display: flex; gap: 5px;">
                    <input type="number" step="0.001" id="mPower" placeholder="GÃ¼Ã§">
                    <input type="number" step="0.001" id="mBonus" placeholder="Bonus %">
                    <select id="mType" style="width: 80px;"><option value="1">1H</option><option value="2">2H</option></select>
                </div>
                <button class="btn btn-add" onclick="addInv()">Listeye Kaydet</button>
                <div id="invList" class="inv-container" style="margin-top:10px;"></div>
            </div>
        </div>

        <div class="room-nav" id="roomNav"></div>
        <div id="roomView" class="scroll-area"></div>
        <button class="btn" style="background:#333; color:#888; font-size:9px; width:100%; padding:5px;" onclick="resetAll()">SÄ°STEMÄ° SIFIRLA</button>
    </div>

<script>
    let currentRoom = 0;
    let inventory = JSON.parse(localStorage.getItem('m_v19_inv')) || [];
    let roomSizes = [12, 18, 18, 18];
    let facility = JSON.parse(localStorage.getItem('m_v19_fac')) || 
                  roomSizes.map(size => Array.from({length: size}, (_, i) => ({name: `Raf ${i+1}`, bonus: 0, floors: [[],[],[],[]]})));

    // SayÄ±larÄ± noktadan sonra 3 basamak yapan formatlayÄ±cÄ±
    function formatPower(val) {
        if (!val || val === 0) return "0.000 TH";
        const units = ["TH", "PH", "EH", "ZH"];
        let i = 0;
        while (val >= 1000 && i < units.length - 1) {
            val /= 1000;
            i++;
        }
        return val.toFixed(3) + " " + units[i];
    }

    function save() {
        localStorage.setItem('m_v19_inv', JSON.stringify(inventory));
        localStorage.setItem('m_v19_fac', JSON.stringify(facility));
        calculate();
    }

    function autoOptimize() {
        if(inventory.length === 0) return alert("Envanter boÅŸ!");
        if(!confirm("Her madenci tekil kullanÄ±lacak. OnaylÄ±yor musunuz?")) return;

        facility.forEach(room => room.forEach(shelf => shelf.floors = [[],[],[],[]]));
        let minerPool = [...inventory].sort((a, b) => b.power - a.power);
        let allShelves = [];
        facility.forEach((room, rIdx) => {
            room.forEach((shelf, sIdx) => { allShelves.push({ rIdx, sIdx, bonus: shelf.bonus }); });
        });
        allShelves.sort((a, b) => b.bonus - a.bonus);

        for (let shelfInfo of allShelves) {
            let shelf = facility[shelfInfo.rIdx][shelfInfo.sIdx];
            for (let f = 0; f < 4; f++) {
                let capacity = 2;
                for (let i = 0; i < minerPool.length; i++) {
                    if (minerPool[i].size <= capacity) {
                        shelf.floors[f].push({ ...minerPool[i], instId: Date.now() + Math.random() });
                        capacity -= minerPool[i].size;
                        minerPool.splice(i, 1);
                        i--;
                        if (capacity <= 0) break;
                    }
                }
            }
        }
        save(); render();
    }

    function calculate() {
        let raw = 0, net = 0, bonusTotal = 0; let names = new Set();
        facility.forEach(r => r.forEach(s => s.floors.forEach(fl => fl.forEach(m => {
            raw += m.power; 
            if(!names.has(m.name.toLowerCase())) { bonusTotal += m.bonus; names.add(m.name.toLowerCase()); }
        }))));
        facility.forEach(r => r.forEach(s => {
            let sRaw = 0; s.floors.forEach(fl => fl.forEach(m => sRaw += m.power));
            net += sRaw * (1 + (bonusTotal/100) + (s.bonus/100));
        }));
        document.getElementById('pPower').innerText = formatPower(raw);
        document.getElementById('pBonus').innerText = "%" + bonusTotal.toFixed(3);
        document.getElementById('pFinal').innerText = formatPower(net);
    }

    function toggleInv() { const w = document.getElementById('invWrapper'); w.style.display = w.style.display === 'block' ? 'none' : 'block'; }

    function addInv() {
        const n = document.getElementById('mName').value.trim();
        const p = parseFloat(document.getElementById('mPower').value);
        const b = parseFloat(document.getElementById('mBonus').value) || 0;
        const t = parseInt(document.getElementById('mType').value);
        if(!n || isNaN(p)) return;
        inventory.push({ id: Date.now(), name: n, power: p, bonus: b, size: t });
        save(); updateUI();
    }

    function delInv(id) {
        if(confirm("Bu madenciyi envanterden silmek istediÄŸine emin misin?")) {
            // Envanterden sil
            inventory = inventory.filter(x => x.id !== id);
            // Odalardan da sil (Madenci artÄ±k yoksa rafta da duramaz)
            facility.forEach(room => room.forEach(shelf => shelf.floors.forEach((fl, idx) => {
                shelf.floors[idx] = fl.filter(m => m.id !== id);
            })));
            save(); updateUI(); render();
        }
    }

    function updateUI() {
        const list = document.getElementById('invList');
        list.innerHTML = inventory.map(m => `
            <div class="inv-card">
                <div style="font-size:11px;"><b>${m.name}</b><br>${formatPower(m.power)} | %${m.bonus.toFixed(3)}</div>
                <div style="display:flex; gap:10px;">
                    <button style="color:var(--edit);background:none;border:none;cursor:pointer;font-size:16px;" onclick="editMiner(${m.id})">âœŽ</button>
                    <button style="color:var(--danger);background:none;border:none;cursor:pointer;font-size:16px;" onclick="delInv(${m.id})">Ã—</button>
                </div>
            </div>`).join('');
        document.getElementById('selMiner').innerHTML = inventory.map(m => `<option value="${m.id}">${m.name} (${formatPower(m.power)})</option>`).join('');
        document.getElementById('selShelf').innerHTML = facility[currentRoom].map((s, i) => `<option value="${i}">${s.name}</option>`).join('');
        renderNav();
    }

    function place() {
        const s = document.getElementById('selShelf').value;
        const m = inventory.find(x => x.id == document.getElementById('selMiner').value);
        if(!m) return;
        let ok = false;
        for(let f=0; f<4; f++) {
            let u = facility[currentRoom][s].floors[f].reduce((a, b) => a + b.size, 0);
            if(u + m.size <= 2) { facility[currentRoom][s].floors[f].push({...m, instId: Date.now()}); ok = true; break; }
        }
        if(!ok) alert("Dolu!");
        save(); render();
    }

    function render() {
        const v = document.getElementById('roomView'); v.innerHTML = "";
        facility[currentRoom].forEach((shelf, sIdx) => {
            let h = `<div class="shelf"><div class="shelf-title"><span onclick="editShelf(${sIdx})" style="cursor:pointer">${shelf.name} (%${shelf.bonus.toFixed(3)})</span></div>`;
            shelf.floors.forEach((floor, fIdx) => {
                h += `<div class="floor">`;
                let used = 0;
                floor.forEach(m => {
                    used += m.size;
                    h += `<div class="slot ${m.size==2?'double':''}">
                            <span class="m-name-mini">${m.name}</span>
                            <span class="m-stats-mini">${formatPower(m.power)}</span>
                            <button class="btn-remove-mini" onclick="removeM(${sIdx},${fIdx},${m.instId})">Ã—</button>
                          </div>`;
                });
                for(let i=0; i<(2-used); i++) h += `<div class="slot" style="background:transparent;border:1px dashed #333"></div>`;
                h += `</div>`;
            });
            v.innerHTML += h + `</div>`;
        });
    }

    function renderNav() { document.getElementById('roomNav').innerHTML = roomSizes.map((_, i) => `<div class="room-btn ${currentRoom==i?'active':''}" onclick="setRoom(${i})">ODA ${i+1}</div>`).join(''); }
    function setRoom(i) { currentRoom = i; updateUI(); render(); }
    function removeM(s, f, id) { facility[currentRoom][s].floors[f] = facility[currentRoom][s].floors[f].filter(x => x.instId !== id); save(); render(); }
    
    function editMiner(id) {
        const m = inventory.find(x => x.id === id);
        if(!m) return;
        const nN = prompt("Ä°sim:", m.name);
        const nP = prompt("GÃ¼Ã§ (SayÄ±):", m.power);
        const nB = prompt("Bonus:", m.bonus);
        if(nN) m.name = nN;
        if(nP) m.power = parseFloat(nP);
        if(nB) m.bonus = parseFloat(nB);
        save(); updateUI(); render();
    }

    function editShelf(idx) {
        const n = prompt("Ad:", facility[currentRoom][idx].name);
        const b = prompt("Bonus:", facility[currentRoom][idx].bonus);
        if(n) facility[currentRoom][idx].name = n;
        if(b) facility[currentRoom][idx].bonus = parseFloat(b) || 0;
        save(); render();
    }

    function resetAll() { if(confirm("TÃ¼m veriler silinecek?")) { localStorage.clear(); location.reload(); } }

    updateUI(); render(); calculate();
</script>
</body>
</html>
